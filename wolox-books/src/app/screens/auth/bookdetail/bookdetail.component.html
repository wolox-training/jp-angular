<div class="container-detail" *ngIf="book$ | async as book">
    <img class="book-image"  [src]="(book)?.image_url" />
  <div class="book-desc" >
    <h1 class="title">{{(book)?.title}} <span class="book-data">({{(book)?.genre}})</span></h1>
    <h3 class="subtitle" i18n>Book author: <span class="book-data">{{(book)?.author}}</span></h3>
    <h3 class="subtitle" i18n>Publisher: <span class="book-data">{{(book)?.publisher}}</span></h3>
    <h3 class="subtitle" i18n>Year: <span class="book-data">{{(book)?.year}}</span></h3>
  </div>
</div>
