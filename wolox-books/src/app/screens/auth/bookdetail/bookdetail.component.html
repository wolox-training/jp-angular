<div class="container-detail">
    <img class="book-image" *ngIf="book" [src]="book.image_url" />
  <div class="book-desc" *ngIf="book">
    <h1 class="title">{{book.title}}</h1>
    <h3 class="subtitle">{{book.author}}</h3>
    <h3 class="subtitle">{{book.publisher}}</h3>
    <h3 class="subtitle">{{book.year}}</h3>
  </div>
</div>
